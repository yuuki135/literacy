<!DOCTYPE>
<html lang="ja">
    <head>
        <title>box</title>
        <style>
            *{margin: 0px; padding: 0px;}
            #A{
                width: 200px;
                height: 200px;
                background-color:red
            }
            #B{
                margin: 30px;
                border:20px solid yellow;
                border-radius: 20px;
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="A">
            <div id="B"></div>
        </div>
    </body>
</html>
